<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    
    <label for="weight">Enter your weight (kg):</label>
    <input type="number" id="weight" required>
    <br><br>
    
    <label for="height">Enter your height (m):</label>
    <input type="number" step="0.01" id="height" required>
    <br><br>
    
    <button onclick="calculateBMI()">Calculate BMI</button>
    
    <h2 id="result"></h2>
    <p id="classification"></p>

    <script>
        function calculateBMI() {
            // Get the values from the input fields
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            // Validate inputs
            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                alert("Please enter valid weight and height.");
                return;
            }

            // Calculate BMI
            const bmi = weight / (height * height);

            // Display BMI result
            document.getElementById('result').innerText = `Your BMI is: ${bmi.toFixed(2)}`;
            
            // Classify BMI
            let classification;
            if (bmi < 18.5) {
                classification = "You are underweight.";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                classification = "You have a normal weight.";
            } else if (bmi >= 25 && bmi < 29.9) {
                classification = "You are overweight.";
            } else {
                classification = "You are obese.";
            }

            document.getElementById('classification').innerText = classification;
        }
    </script>
</body>
</html>
